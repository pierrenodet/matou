<main>
    <header>
        <h1 class="h600">{{ page.title }}</h1>
    </header>

    {{ content }}

    <h2 class="h500">Table of Contents</h2>
    <ul class="table-of-contents">
        {% for subpage in site.subpages %}
        <li>
            <a href="{{ subpage.url }}">{{ subpage.title }}</a>
        </li>
        {% endfor %}
    </ul>

</main>
